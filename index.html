<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <p class="text-center">
        <strong>Clicker Game</strong>
    </p>
    <div class="text-center" id="click-counter">0</div>


    <div class="buttons text-center">
        <button class="ClickButton" onclick="updateClickCounter()">Click here</button>

        <button class="2xMultiplier" onclick="DoubleMultiplier()">2x multiplier = 50</button>

        <button class="autoClicker" onclick="autoClicker()">Auto clicker = 10</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
